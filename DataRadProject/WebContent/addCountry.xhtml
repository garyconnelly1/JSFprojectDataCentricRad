<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add Country</title>

	<!-- <f:metadata>
		<f:event listener="#{productController.loadProducts()}"
			type="preRenderView" />
	</f:metadata> -->
</h:head>
  
  <h:body>
  	<h3>Add a country here!</h3>
  	
  	
  	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Country Code</h3>
    <h:form>
      Country Code : <h:inputText value="#{country.code}" id="countrycode" required="true" requiredMessage="Mandatory field"></h:inputText>
  	  <h:message for="code" styleClass="error" />
      <br/>
      <br/>
      Country Name: <h:inputText value="#{country.name}" id="name" p:placeholder="Enter Country Name" ></h:inputText>
      <br/>
      <br/>
      Country Details: <h:inputText value="#{country.details}" id="details" p:placeholder="Enter Country Details" ></h:inputText>
      <br/>
      <br/>
	<h:commandButton value="Add" action="#{countryController.addCountry(country)}"/>
   </h:form>
  	
  	
  	
  	
  	
  	 <h:link value="Homepage" outcome="index" />
  	<!-- <p><a href="country">Countries</a></p> -->
  </h:body>
</html>
