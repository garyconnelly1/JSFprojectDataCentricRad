<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
   
   <f:metadata>
	<f:event type="preRenderView"
		listener="#{cityController.loadCities()}" />
</f:metadata>

<style type="text/css">
                   table {font-size: large;
                          border: 4px black solid;
                          color: white;
                   }
                   tr{background-color: #001f4d;
                   }
                   td{border: 4px green solid;
                   }
 </style>
    
  <h:head>
    <title>Cities Page</title>
  </h:head>
  
  <h:body>
   <h1> Welcome to city page:</h1>
    
    <h:form>
    
   <!-- <h:inputText value="#{product.code}" id="code" /> --> 
    	<!-- <h:outputText id="outputCountries" value="#{countrycontroller.loadCountry}" />
    	<h:outputText id="outputCountries" value="#{country.name}" /> -->
    	 <h:dataTable value="#{cityController.cities}" var="city" styleClass="table" 
				headerClass="table-header"
				rowClasses="table-odd-row,table-even-row"
	>

		<h:column>
			<f:facet name="header">City Code</f:facet>
 	  #{city.city_code}
	</h:column>
	<h:column>
			<f:facet name="header">Country Code</f:facet>
 	  #{city.co_code}
	</h:column>
		<h:column>
			<f:facet name="header">Region Code</f:facet>
 	  #{city.reg_code}
	</h:column>
	<h:column>
			<f:facet name="header">City Name</f:facet>
 	  #{city.city_name}
	</h:column>
	<h:column>
			<f:facet name="header">Population</f:facet>
 	  #{city.population}
	</h:column>
	   
	<h:column>
			<f:facet name="header">By the sea</f:facet>
 	  #{city.coastal}
	</h:column>  
	<h:column>
			<f:facet name="header">Area (km)</f:facet>
 	  #{city.areaKM}
	</h:column>
	<h:column>
		<f:facet name="header">All</f:facet>
	<h:link value="All details" outcome="cityDetails" />
	</h:column>
	</h:dataTable>
	
	<h:button value="Add city" outcome="addCity"/> 
    	 <br/>
    	 
    	    </h:form>
    	    
    
  <h:link value="Homepage" outcome="index" />
  </h:body>
</html>
