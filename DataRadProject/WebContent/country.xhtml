<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
   
   <f:metadata>
	<f:event type="preRenderView"
		listener="#{countryController.loadCountries()}" />
</f:metadata>


<style type="text/css">
                   table {font-size: large;
                          border: 4px black solid;
                          color: white;
                   }
                   tr{background-color: #001f4d;
                   }
                   td{border: 4px green solid;
                   }
 </style>
    
  <h:head>
    <title>JSF Hello World Web App - Response Page</title>
  </h:head>
  
  <h:body>
   <h1> Welcome to country page:</h1>
    
    <h:form>
    
   <!-- <h:inputText value="#{product.code}" id="code" /> --> 
    	<!-- <h:outputText id="outputCountries" value="#{countrycontroller.loadCountry}" />
    	<h:outputText id="outputCountries" value="#{country.name}" /> -->
    	 <h:dataTable value="#{countryController.countries}" var="country" styleClass="table" 
				headerClass="table-header"
				rowClasses="table-odd-row,table-even-row"
	>

		<h:column>
			<f:facet name="header">Country Code</f:facet>
 	  #{country.code}
	</h:column>
	<h:column>
			<f:facet name="header">Country Name</f:facet>
 	  #{country.name}
	</h:column>
		<h:column>
			<f:facet name="header">Country Details</f:facet>
 	  #{country.details}
	</h:column>
	</h:dataTable>
    	 <h:button value="Click here to add Country" outcome="addCountry"/>
    	  <br/>
    	 <h:button value="Click here to delete Country" outcome="deleteCountry"/>
    	  <br/>
    	  <h:button value="Click here to update Country" outcome="updateCountry"/>
    	    </h:form>
    	    
    
  <h:link value="Homepage" outcome="index" />
  </h:body>
</html>
